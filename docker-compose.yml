version: '3.4'

services:
  app:
    container_name: api-nestjs
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - '3333:3333'
    depends_on:
      - mariadb

  mariadb:
    container_name: mariadb-api-nestjs
    image: mariadb
    expose:
      - '3306'
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_volume:/var/lib/mysql

volumes:
  mysql_volume:
